name: release

on:
  push:
    tags:
      - '*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Version
        run: echo "VERSION=${GITHUB_REF##*_}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Woof! ${{ env.VERSION }}

  win64_msys2:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_mixer
            mingw-w64-x86_64-SDL2_net

      - uses: actions/checkout@v3

      - name: Configure
        run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DENABLE_WERROR=ON

      - name: Build
        run: cmake --build build

      - name: Package
        run: |
          cd build
          cpack -G ZIP

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          body_path: CHANGELOG.md
          files: build/Woof*.zip

  win32_msvc:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3

      - name: Configure
        run: cmake -B build -T v141_xp -A Win32 -DENABLE_WERROR=ON

      - name: Build
        shell: bash
        run: |
          cd build
          cmake --build . --config Release -- -maxcpucount -verbosity:minimal

      - name: Package
        shell: bash
        run: |
          cd build
          cpack -G ZIP

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          body_path: CHANGELOG.md
          files: build/Woof*.zip
