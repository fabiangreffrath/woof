name: Artifacts

on:
  push:
    branches: [ master ]
    tags: ['*']
    paths-ignore: ['**.md']
  pull_request:
    branches: [ master ]
    paths-ignore: ['**.md']
  workflow_dispatch:

env:
  VCPKG_ROOT: C:\vcpkg
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"

jobs:
  build:
    if: ${{ github.repository == 'fabiangreffrath/woof' }}
    name: MSVC ${{ matrix.arch }}
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x64, x86]

    steps:
      - uses: actions/checkout@v3

      - name: Setup vcpkg and NuGet
        shell: bash
        run: |
          set -euo pipefail

          NUGET=$(vcpkg fetch nuget | tail -n 1)
          GH_PACKAGES_URL="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

          "$NUGET" sources add \
            -source "$GH_PACKAGES_URL" \
            -storepasswordincleartext \
            -name "GitHub" \
            -username "${{ github.repository_owner }}" \
            -password "${{ secrets.GITHUB_TOKEN }}"

          "$NUGET" setapikey "${{ secrets.GITHUB_TOKEN }}" \
            -source "$GH_PACKAGES_URL"

      - name: Setup devcmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release -DENABLE_WERROR=ON -DENABLE_LTO=ON `
            -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET="${{ matrix.arch }}-windows-static-release" `
            -DVCPKG_OVERLAY_TRIPLETS="cmake/triplets" `
            -DCMAKE_IGNORE_PATH="C:/Strawberry/perl/bin;C:/Strawberry/c/lib"

      - name: Build
        run: cmake --build build

      - name: Package
        run: |
          cd build
          cpack

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Win-${{ matrix.arch }}
          path: build/*.zip

      - name: Extract Version Number
        shell: bash
        run: echo "VERSION=${GITHUB_REF##*_}" >> $GITHUB_ENV

      - name: Release
        if: ${{ contains(github.ref, 'tags') }}
        uses: ncipollo/release-action@v1
        with:
          name: Woof! ${{ env.VERSION }}
          bodyFile: CHANGELOG.md
          allowUpdates: true
          artifacts: build/*.zip
